# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: false
      related: true
      show_date: true
      mathjax: true
      toc: true
      toc_sticky: true
  # _pages
